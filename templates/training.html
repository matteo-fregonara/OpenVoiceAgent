<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVoiceAgent Training</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Helvetica+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #D9E2FC;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .header {
            background: white;
            height: 96px;
            padding: 7px 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px 0px rgba(6, 24, 144, 0.1);
        }

        .logo-section {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .logo-icon {
            width: 59px;
            height: 59px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            color: #1E1E1E;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-subtitle {
            color: #024363;
            font-size: 38px;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .nav-section {
            display: flex;
            gap: 39px;
            align-items: center;
        }

        .nav-link {
            color: #3A3A3A;
            font-size: 20px;
            text-decoration: none;
        }

        .profile-pic {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            overflow: hidden;
        }

        .main-content {
            padding: 158px 122px;
            display: flex;
            gap: 81px;
        }

        .left-section {
            width: 554px;
        }

        .page-title {
            font-size: 48px;
            font-weight: bold;
            color: #1E1E1E;
            margin-bottom: 44px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1E1E1E;
            margin-bottom: 10px;
        }

        .scenario-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 435px;
            margin-bottom: 44px;
        }

        .scenario-button {
            background: white;
            height: 83px;
            padding: 16px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 8px 0px rgba(6, 24, 144, 0.1);
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .scenario-button:hover {
            background: #f8f9fa;
        }

        .scenario-title {
            font-weight: bold;
            font-size: 20px;
            color: #1E1E1E;
        }

        .scenario-description {
            font-size: 20px;
            color: #1E1E1E;
        }

        .gender-buttons {
            display: flex;
            gap: 17px;
            width: 335px;
            margin-bottom: 44px;
        }

        .gender-button {
            background: white;
            height: 83px;
            width: 159px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 8px 0px rgba(6, 24, 144, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #1E1E1E;
        }

        .gender-button:hover {
            background: #f8f9fa;
        }

        .gender-icon {
            width: 38px;
            height: 38px;
        }

        .load-button {
            background: #024363;
            color: #F4F4F4;
            height: 83px;
            width: 435px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px 0px rgba(6, 24, 144, 0.1);
        }

        .load-button:hover {
            background: #035680;
        }

        .phone-container {
            position: relative;
            width: 432px;
            height: 815px;
        }

        .phone-frame {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .phone-screen {
            position: absolute;
            top: 44px;
            left: 49px;
            width: 336px;
            height: 726px;
            background: white;
            border-radius: 53px;
            padding: 20px;
        }

        .phone-heading {
            font-size: 20px;
            font-weight: bold;
            color: #1E1E1E;
            margin-top: 59px;
            text-align: center;
        }

        .phone-divider {
            width: 179px;
            height: 2px;
            background: #000;
            margin: 238px auto;
        }

        .phone-icon {
            width: 107px;
            height: 107px;
            position: absolute;
            bottom: 101px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/robot-icon.png') }}" alt="Robot Icon" class="logo-icon">
            <div class="logo-text">
                <span class="logo-title">OpenVoiceAgent</span>
                <span class="logo-subtitle">Trainings</span>
            </div>
        </div>
        <nav class="nav-section">
            <a href="#" class="nav-link">Trainings</a>
            <a href="#" class="nav-link">Tutorial</a>
            <a href="#" class="nav-link">Settings</a>
            <div class="profile-pic">
                <img src="{{ url_for('static', filename='images/profile-pic.jpg') }}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="left-section">
            <h1 class="page-title">Care Team Training</h1>
            
            <div class="scenarios-section">
                <h2 class="section-title">Scenario selection</h2>
                <div class="scenario-list">
                    <button class="scenario-button">
                        <div class="scenario-title">Scenario 1</div>
                        <div class="scenario-description">First contact: relative suspected on board</div>
                    </button>
                    <button class="scenario-button">
                        <div class="scenario-title">Scenario 2</div>
                        <div class="scenario-description">Passenger is confirmed on board</div>
                    </button>
                    <button class="scenario-button">
                        <div class="scenario-title">Scenario 3</div>
                        <div class="scenario-description">Passenger is being transported to hospital</div>
                    </button>
                </div>
            </div>

            <div class="gender-section">
                <h2 class="section-title">Gender of caller</h2>
                <div class="gender-buttons">
                    <button class="gender-button">
                        <img src="{{ url_for('static', filename='images/female-icon.png') }}" alt="Female" class="gender-icon">
                        Female
                    </button>
                    <button class="gender-button">
                        <img src="{{ url_for('static', filename='images/male-icon.png') }}" alt="Male" class="gender-icon">
                        Male
                    </button>
                </div>
            </div>

            <button class="load-button">Load caller</button>
        </section>

        <section class="phone-container">
            <img src="{{ url_for('static', filename='images/iphone-frame.png') }}" alt="iPhone Frame" class="phone-frame">
            <div class="phone-screen">
                <h2 class="phone-heading">Pick a scenario to begin</h2>
                <div class="phone-divider"></div>
                <img src="{{ url_for('static', filename='images/phone-icon.png') }}" alt="Phone Icon" class="phone-icon">
            </div>
        </section>
    </main>
</body>
</html>
